<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <nav class="navbar  bg-success">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="img\logo.jpg" alt=""></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="pesquisa..." aria-label="Search">
                <button type="submit" class="btn btn-outline-light">Busca</button>
            </form>
        </div>
    </nav>
    

    <div class="navbar container ContainerCentro bg-white mt-3">
        <div class="container-fluid ContainerPrincipal">
          
               <!-- Adicione a imagem do ícone da nota fiscal -->
           <img class="navbar-brand text-white" src="img\taxa.png" alt="Ícone Nota Fiscal">
   

            <button class="btn btn-warning " data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span class="icon">+</span> Adicionar Novo
            </button>
        </div>

        <div class="container mt-3">
            <table class="table table-bordered  tabelaPrincipal">
                <br><br>
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="row">Numero Nota</th>
                        <th scope="col">Nota</th>
                        <th scope="col">Status</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>2424</td>
                        <td>442</td>
                        <td>555</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>2424</td>
                        <td>245</td>
                        <td>6434</td>
                        <td>@mdo</td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header ContainerPrincipal">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar novas notas</h1>
    
        </div>
        <div class="modal-body">
        
            <form class="row g-3"   >
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Nome Cliente:</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Nome Cliente">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">CPF / CNPJ:</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="CPF / CNPJ">
                </div>
                <div class="col-md-6">
                  <label for="inputAddress" class="form-label">Valor do serviço prestado:</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Valor do serviço prestado">
                </div>
                <div class="col-md-6">
                  <label for="inputAddress2" class="form-label">Endereço:</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Endereço">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Municipio:</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Municipio">
                </div>
                <div class="col-md-6">
                    <label for="inputZip" class="form-label">Atividade:</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Atividade">
                  </div>
                <div class="col-md-6">
                  <label for="inputZip" class="form-label">Fone:</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="Fone">
                </div>
                <div class="col-md-6">
                    <label for="inputZip" class="form-label">Data:</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Data">
                  </div>
              
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-danger me-md-2" type="#">Cancelar nota</button>
                    <button class="btn btn-success"  type="submit">Finalizar nota</button>
                  </div>
              </form>


        </div>
      
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
